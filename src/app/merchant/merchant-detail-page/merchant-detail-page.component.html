<div class="page">
  <div class="row title-block" *ngIf="merchant">
    <div class="col-12 title-bg">{{merchant.name}}</div>
  </div>

  <div class="page-body">
    <app-shopping-list [items]="items" (selectItem)="onSelectShoppingItem($event)"></app-shopping-list>
  </div>
  <app-footer [type]="'next'" [amount]="amount" (next)="onNext()"></app-footer>
</div>
