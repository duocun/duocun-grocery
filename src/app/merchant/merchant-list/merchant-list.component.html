<div class="list" *ngIf="restaurants && restaurants.length>0">
  <div class="grid-item" *ngFor="let r of restaurants; let i = index;" (click)="toDetail(r)">
    <div class="row grid-item-body" *ngIf="r.distance!==null">
      <div class="col-6 image-body">
        <img [src]="getImageSrc(r)" [alt]="r.name">
        <!-- <div class="shadow-layer" *ngIf="r.isClosed || (origin && !r.onSchedule) || r.orderEnded"></div>
        <div class="title-sm rest-1" *ngIf="isCloseInTurn(r)" i18n="@@MerchantClosed">Closed Today</div>
        <div class="title-sm rest-3" *ngIf="r.inRange && !r.isClosed && r.orderEnded">{{r.orderEndTime}}&nbsp;
          <span i18n="@@LastOrder">Last Order</span>
        </div> -->
      </div>

      <div class="col-6 text-body">
        <div class="title-bg text-left">{{r.name}}</div>
        <div class="text-sm text-left" *ngIf="r && r.distance">{{getDistanceString(r)}}</div>
      </div>
    </div>
  </div>
</div>
