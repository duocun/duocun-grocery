<div class="page">
  <div *ngIf="account">
    <div class="row head-block">
      <div class="col-8 name-block title-bg">{{account.username}}</div>
      <div class="col-4 portrait-block">
        <div class="portrait-frame" *ngIf="account.imageurl">
          <img class="portrait" [src]="account.imageurl"/>
        </div>
      </div>
    </div>
  
    <div class="row balance-block" *ngIf="balance !== null" (click)="toBalancePage()">
        <div class="col-12 title-sm" i18n="@@CurrentBalance">Current Balance</div>
        <div class="col-12 title-bg">${{balance | number : '1.2-2'}}</div>
        <div class="col-12 title-sm">
          <span i18n="@@ViewDetail">View Detail</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" fill="#666"/>
            <path d="M0 0h24v24H0z" fill="none"/>
          </svg>
        </div>
    </div>

    <div class="row form-group" *ngIf="account">
      <div class="row label-sm">
        <span i18n="@@PhoneNumber">Phone Number</span><span>*</span>
      </div>
      <div class="phone-input" (click)="changePhoneNumber()">{{account.phone}}</div>
    </div>

    <div class="row form-group" *ngIf="account">
      <div class="row label-sm">
        <span i18n="@@DefaultAddress">Default Address</span><span>*</span>
      </div>
      <div class="phone-input" (click)="changeAddress()">{{getDefaultAddress()}}</div>
    </div>

    <!-- <div class="row form-group actions-row">
      <div class="btn btn-primary btn-add-credit" i18n="@@AddCredit" (click)="toAddCreditPage()">Add Credit</div>
    </div> -->

    <div class="row form-group actions-row">
        <div class="btn btn-primary btn-logout" i18n="@@LogoutDuocun" (click)="logout()">Logout</div>
      </div>
  </div>

  <app-footer [type]="'menu'" [menu]="'account-setting'"></app-footer>
</div>
